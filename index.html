<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Feliz aniversário</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>  
</head>
<body>
    <h1>Feliz aniversário maninha!</h1>

    <button id="openButton">Clique para abrir</button>

    <div id="contentContainer" style="display: none;">

            <video controls>
                <source src="/video/video.mp4" type="video/mp4">

            </video>
        </div>
    
        <div class="timeline">
            <img class="floating-photo" src="/img/foto1.jpg" alt="foto 1">
            <img class="floating-photo" src="/img/foto2.jpg" alt="Foto 2">
            <img class="floating-photo" src="/img/foto3.jpg" alt="Foto 3">
            <img class="floating-photo" src="/img/foto4.jpg" alt="Foto 3">
            <img class="floating-photo" src="/img/foto5.jpg" alt="Foto 3">
            <img class="floating-photo" src="/img/foto6.jpg" alt="Foto 3">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</html>
